version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: ccapi_db
    env_file: [./enviroment/.env.db]   # ðŸ‘ˆ path fixed
    command: ["mysqld","--character-set-server=utf8mb4","--collation-server=utf8mb4_0900_ai_ci"]
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      # expand inside container; no Compose-time ${...}
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: dockerfile          # ðŸ‘ˆ you named it 'dockerfile'
    container_name: ccapi_api
    env_file: [./enviroment/.env.api] # ðŸ‘ˆ path fixed
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - api_cache:/app/cache
    restart: unless-stopped

volumes:
  mysql_data:
  api_cache:
